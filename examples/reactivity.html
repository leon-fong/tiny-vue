<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <script  src="/lib/tiny-vue.global.js"></script>

<script>
  const { effect, reactive } = tinyVue
  let result
  const p = reactive({
    count: 1,
  })
  effect(() => {
    result = p.count
  })
  console.log('[ now result ] >', result)
  setTimeout(() => {
    p.count = 2
    console.log('[ after 2s result ] >', result)
  }, 2000)

</script>

</body>
</html>
